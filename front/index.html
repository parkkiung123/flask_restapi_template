<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Face Distance Real-time Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Face Distance (cm) - Last 1 Hour</h2>
  <canvas id="faceDistChart" width="800" height="400"></canvas>

  <script>
    const apiUrl = "http://localhost:5000/api/v1/sensor/get/"
    const device_id = "face_dist_001"
    const time_mode = "local" // "local" or "utc"
    const ctx = document.getElementById('faceDistChart').getContext('2d');
    let chart;

    function extractSensorData(sensorJsonList) {
        return sensorJsonList.map(sensor => {
            const data = sensor.data || {};
            return {
            unit: data.unit || null,
            value: data.value || null,            
            status: sensor.status || null,
            timestamp: sensor.timestamp || null,
            };
        });
    }

    async function fetchData() {
      const res = await fetch(apiUrl + device_id);
      const data = extractSensorData(await res.json());
      return data;
    }

    function formatTime(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleTimeString(); // 時:分:秒形式
    }

    async function initChart() {
        const rawData = await fetchData();

        let processedData = [];
        let lastValidValue = null;

        rawData.forEach((d, i) => {
            if (typeof d.value === 'number' && d.value >= 0) {
            // 通常のデータ点
            processedData.push({
                x: new Date(d.timestamp),
                y: d.value,
                pointBackgroundColor: 'rgba(75, 192, 192, 1)' // 通常色
            });
            lastValidValue = d.value;
            } else if (d.value === null && lastValidValue !== null) {
            // valueがnullでstatusが定義されている
            if (d.status === 0 || d.status === 1) {
                processedData.push({
                x: new Date(d.timestamp),
                y: lastValidValue,
                pointBackgroundColor: d.status === 0 ? 'red' : 'green'
                });
            }
            }
            // valueがnullでstatusもnull、またはvalueが -1 等 → スキップ
        });

        if (!chart) {
            chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                label: 'Face Distance ' + (rawData[0].unit || 'cm'),
                data: processedData,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.1,
                parsing: false,  // x/y直接指定のため必要
                pointRadius: 6,
                pointBackgroundColor: processedData.map(p => p.pointBackgroundColor)
                }]
            },
            options: {
                scales: {
                x: {
                    type: 'time',
                    time: {
                    unit: 'minute'
                    },
                    title: {
                    display: true,
                    text: 'Time'
                    }
                },
                y: {
                    title: {
                    display: true,
                    text: 'Distance ' + (rawData[0].unit || 'cm')
                    },
                    beginAtZero: true
                }
                }
            }
            });
        } else {
            chart.data.datasets[0].data = processedData;
            chart.data.datasets[0].pointBackgroundColor = processedData.map(p => p.pointBackgroundColor);
            chart.update();
        }
    }

    initChart().then(() => {
      console.log("Chart initialized");
    });

    // // 初回描画＋10秒毎に更新
    // updateChart();
    // setInterval(updateChart, 10000);
  </script>
</body>
</html>
