#user  nobody;
worker_processes  1;

error_log  ./logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        ./logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"' ;

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 443 ssl;
        server_name  localhost;

        ssl_certificate      ./ssl/cert.pem;
        ssl_certificate_key  ./ssl/key.pem;

        # その他のSSL設定（推奨されるセキュリティ設定）
        ssl_protocols TLSv1.2 TLSv1.3;  # 安全なTLSバージョンのみ使用
        ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:...';  # 強力な暗号スイートのみ使用
        ssl_prefer_server_ciphers on;  # サーバ側の暗号設定を優先

        # HSTS（HTTP Strict Transport Security）を有効化することで、ブラウザに対してHTTPS通信を強制
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # SSLセッションキャッシュの有効化
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        location / {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

